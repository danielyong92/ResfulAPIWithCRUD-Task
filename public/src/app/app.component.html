<!--The content below is only a placeholder and can be replaced.-->
<div style="text-align:center">
  <h1>Welcome to Restful Tasks API</h1>
  <button (click)="allTasks()">Get All Tasks</button>

  <div *ngFor="let task of tasks">
    title: {{task.title}} - {{task.description}}
    <!-- <button (click)="getDescription(task)">Show details</button> -->
    <button (click)="editOnClick(task)">Edit</button>
    <button (click)="delete(task._id)">Delete</button>
  </div>
  <!-- <p *ngIf='showtitle != ""'>Title: {{showtitle}}</p>
  <p *ngIf='showdescription != ""'>Description: {{showdescription}}</p> -->
  <hr>

  <!-- Create New Task -->
  <div class="create">
    <form (submit)="onSubmit()">
      <h1>New Task</h1>
      <p> {{ newTask | json }} </p>
      <p>Title: <input type="text" name="newTask.title" [(ngModel)]="newTask.title" /></p>
      <p>Description: <input type="text" name="newTask.description" [(ngModel)]="newTask.description" /></p>
      <input type="submit" value="Create">
    </form>
  </div>
  <!-- End Create --><hr>

  <div *ngFor="let x of tasks">
    <div *ngIf="x.showEditForm == true">
      <form (submit) = "onEdit(x)">
        <h1>Edit</h1>
        {{ editTask | json }}
        <p>Title:<input type="text" name="editTask.title" [(ngModel)] = "editTask.title" /></p>
        <p>Description: <input type="text" name="editTask.description" [(ngModel)] = "editTask.description" /></p>
        <input type="submit" value="EDIT" />
      </form>
    </div>
  </div>



</div>
